<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <title>VRwedding</title>

    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
        .main {
            max-width: 750px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="swiper-container main">
        <div class="swiper-wrapper">
            <!-- slider -->
            <section class="swiper-slide swiper-slide1 bg page1">
                <div class="ani" style="height:1rem;left:3rem;top:80vh; color: #F9D3BE;font-size:0.8rem" swiper-animate-effect="fadeInLeft"
                    swiper-animate-duration="1s" swiper-animate-delay="1s">On july 27.20160
                </div>
            </section>
            <section class="swiper-slide swiper-slide1 bg page1">
                <div class="ani" style="height:1rem;left:3rem;top:80vh; color: #F9D3BE;font-size:0.8rem" swiper-animate-effect="fadeInLeft"
                    swiper-animate-duration="1s" swiper-animate-delay="1s">On july 27.20160
                </div>
            </section>
        </div>
        <img src="images/arrow.png" style="width:1rem;height:1rem; bottom:1rem; left:7.5rem;" id="array" class="resize">
    </div>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/swiper.animate.min.js"></script>
    <script src="./js/mobile-util.js"></script>
    <script>
        window.onload = function () {
            var mySwiper = new Swiper(".swiper-container", {
                direction: "vertical",
                loop: true,
                // virtualTranslate : true,
                mousewheelControl: true,
                onInit: function (swiper) {
                    swiperAnimateCache(swiper);
                    swiperAnimate(swiper);
                },
                onSlideChangeEnd: function (swiper) {
                    swiperAnimate(swiper);
                },
                onTransitionEnd: function (swiper) {
                    swiperAnimate(swiper);
                },


                watchSlidesProgress: true,

                onProgress: function (swiper) {
                    for (var i = 0; i < swiper.slides.length; i++) {
                        var slide = swiper.slides[i];
                        var progress = slide.progress;
                        var translate = progress * swiper.height / 4;
                        scale = 1 - Math.min(Math.abs(progress * 0.5), 1);
                        var opacity = 1 - Math.min(Math.abs(progress / 2), 0.5);
                        slide.style.opacity = opacity;
                        es = slide.style;
                        es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform =
                            "translate3d(0," + translate + "px,-" + translate + "px) scaleY(" + scale + ")";
                    }
                },

                onSetTransition: function (swiper, speed) {
                    for (var i = 0; i < swiper.slides.length; i++) {
                        es = swiper.slides[i].style;
                        es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration =
                            es.OTransitionDuration = es.transitionDuration = speed + "ms";
                    }
                },
            });

        }
    </script>
</body>

</html>
